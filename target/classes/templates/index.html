<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Show</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <th th:text="${recipe.id}">1</th>
            <td th:tedt="${recipe.description}">Test</td>
            <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">Show</a></td>
        </tr>
    </table>
</body>
</html>
