<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container container-fluid" style="margin-top:2%;">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">Show</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${recipes}">
                    <th scope="row"><h5 th:text="${recipe.id}"></h5></th>
                    <td><h5 th:text="${recipe.description}"></h5></td>
                    <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id} }"><button type="button" class="btn btn-primary">Show</button></a></td>
                    <td><a href="#" th:href="@{'/recipe/edit/' + ${recipe.id} }"><button type="button" class="btn btn-warning ">Edit</button></a></td>
                    <td><a href="#" th:href="@{'/recipe/delete/' + ${recipe.id} }"><button type="button" class="btn btn-danger ">Delete</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
